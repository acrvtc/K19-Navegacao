<ui:composition template="/WEB-INF/templates/template-aplicacao.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
 
	 <ui:define name="conteudo">
	 
	   <h1>Configurações</h1>
    	
		 <p>Você está usando a versão <b>#{ usuarioBean.versaoPreferida}</b>
		 da aplicação. Se desejar, escolha outra versão abaixo e clique no
		 botão "Salvar".</p>
		 
		 <h:form>
		 
			 <h:panelGrid columns="3">
			 
			 <h:outputLabel value="Versão da aplicação: " for="versao" />
			 
			 <h:selectOneMenu value="#{usuarioBean.versaoPreferida}" id="versao">
				 
				 <f:selectItem itemLabel="Simples" itemValue="Simples" />
				 <f:selectItem itemLabel="Avançada" itemValue="Avancada" />
			 
			 </h:selectOneMenu>
			 
			 <h:commandButton value="Salvar" />
			 
			 </h:panelGrid>
		 
		 </h:form>
	 
	 </ui:define>

</ui:composition>
